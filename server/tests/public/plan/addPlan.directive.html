<div class="row">
  <planname></planname>
  <planlength></planlength>
</div>
<hr>
<div class="row clearfix" ng-if="plan.selectedDay">
  <selectedday></selectedday>
  <br>
  <div class="row clearfix" ng-repeat="x in plan.selectedDay.exercises">
    <div class="col-md-3 clearfix">
      <div class="text-center">
        <h5>{{x.name}}</h5>
        <h5><small>Goal</small></h5>
        <h6>Sets: {{x.numOfSets}}</h6>
        <h6>Sets: {{x.numOfReps}}</h6>
      </div>
    </div>
    <div class="col-md-7">

    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-success" name="button">Add Another Set</button>
    </div>
  </div>
  <br>
</div>
