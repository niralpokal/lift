<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4">
    <p class="input-group">
      <input type="text" name="date" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="plan.selectedDay.date" is-open="plan.datePopup.opened" datepicker-options="dateOptions" ng-required="true" popup-placement="bottom-right" close-text="Close" alt-input-formats="altInputFormats" ng-change="plan.date(plan.selectedDay.date)"/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="plan.DateOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
  </div>
</div>
