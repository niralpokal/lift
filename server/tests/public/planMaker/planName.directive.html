<div id="planNameForm" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Name Your Plan</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="planNameForm"></label>
        <input type="text"class="form-group" name="planNameForm" ng-model="planMaker.plan.planName" ng-model-options="{ getterSetter: true }">
      </div>
    </form>
    <button id="planNameFormBtn" type="button" class="btn btn-primary" ng-click="planMaker.length()" name="planNameFormBtn">Continue</button>
  </div>
</div>
