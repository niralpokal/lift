<div class="row hidden" id='1rm' ng-controller='calculatorController as calculator'>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <form class="form-inline" >
            <div class="form-group">
              <label for="weight">Weight: </label>
              <div class="input-group">
                <input type="number" name="weight" class="form-control" placeholder="0">
                <div class="input-group-addon">lbs.</div>
              </div>
            </div>
            <div class="form-group margin1">
              <label for="reps">Reps:  </label>
              <div class="input-group">
                <input type="number" name="reps" class="form-control"  placeholder="0">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
