<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lift</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div ng-app="lift">
      <div ng-show="!start" class="jumbotron">
        <div class="container">
          <h1>Hello</h1>
          <p>Welcome to Lift<p>
          <p><a id="login" ng-click="start=!start"class="btn btn-primary btn-lg" href="#/login" role="button">Login</a>
          <a id="signup" ng-click="start=!start"class="btn btn-primary btn-lg" href="#/signup" role="button">Signup</a></p>
        </div>
      </div>
        <div class="row-fluid">
          <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default well" ng-view></div>
          </div>
      </div>
    </div>
  </div>
  </body>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="default.js"></script>
  <script src="user.service.js"></script>
  <script src="signup/signup.controller.js"></script>
  <script src="login/login.controller.js"></script>
  <script src="home/home.controller.js"></script>
  <script src="home/logout.directive.js"></script>
</html>
