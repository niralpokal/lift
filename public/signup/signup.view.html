<form name="signupForm" ng-show="start"><div class="form-group"><label for="firstName">First Name:</label><input type="text" class="form-control" ng-model="user.firstName" name="firstName" placeholder="First Name"></div><div class="form-group"><label for="lastName">Last Name:</label><input type="text" class="form-control" ng-model="user.lastName" name="lastName" placeholder="Last Name"></div><div class="form-group"><label for="name">Username:</label><input type="text" class="form-control" ng-model="user.username" name="username" placeholder="Username"></div><div class="form-group"><label for="pass">Password:</label><input type="password" class="form-control" ng-model="user.pass" name="pass" placeholder="Password"></div><div class="form-group"><label for="weight">Weight:</label><input type="number" class="form-control" ng-model="user.weight" name="weight" placeholder="Weight"><select class="form-control" ng-model="user.metric" name="metric"><option>lbs</option><option>kgs</option></select></div><div class="form-group"><label for="height">Height:</label><input type="number" class="form-control" ng-model="user.height" name="height" placeholder="Height in Inches"></div><div class="form-age"><label for="age">Age:</label><input type="number" class="form-control" ng-model="user.age" name="age" placeholder="Age"></div><button id="signUpBtn" type="button" ng-click="start=!start; signup.signup(user, '/home'); user=null" class="btn btn-primary">Signup</button></form>
