
<form name="loginForm" ng-show="start">
  <div class="form-group">
    <label for="username">Name</label>
    <input type="text" class="form-control" ng-model="user.username"name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" ng-model="user.pass"name="pass" placeholder="Password">
  </div>
  <button id="loginBtn" type="button" ng-click="start=!start; login.login(user, '/home'); user=null" class="btn btn-primary">Login</button>
</form>
