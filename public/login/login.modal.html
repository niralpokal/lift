<div class="modal-content"><div class="modal-header"><h3 class="modal-title">Enter Your Login Information</h3></div><div class="modal-body"><form name="loginForm"><div class="form-group"><label for="username">Name</label><input type="text" class="form-control" ng-model="user.username" name="username" placeholder="niralpokal"></div><div class="form-group"><label for="pass">Password</label><input type="password" class="form-control" ng-model="user.pass" name="pass" placeholder="niral"></div></form></div><div class="modal-footer"><button id="loginBtn" type="button" ng-click="login.login(user, '/home');user=null" class="btn btn-primary">Login</button></div></div>
