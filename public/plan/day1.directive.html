<div class="col-md-3 clearfix" ng-if="plan.plan"><div class="panel panel-default"><div class="panel-heading" ng-click="plan.selectDay('day1')"><h3 class="panel-title text-center">Day1</h3><h3 class="panel-title text-center"><small>{{plan.plan.day1.name}}</small></h3></div><div class="panel-body"><div ng-if="plan.plan.day1.rest == false"><ul class="list-unstyled" ng-repeat="x in plan.plan.day1.exercises"><li>{{x.name}}</li></ul></div><div ng-if="plan.plan.day1.rest == true"><p>Rest Day</p></div></div></div></div>
