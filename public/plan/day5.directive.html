<div class="col-md-4 clearfix" ng-if="plan.plan">
  <div class="panel panel-default">
    <div class="panel-heading" ng-click="plan.selectDay('day5')">
      <h3 class="panel-title text-center">Day 5</h3>
      <h3 class="panel-title text-center"><small>{{plan.plan.day5.name}}</small></h3>
    </div>
    <div class="panel-body">
      <div ng-if="plan.plan.day5.rest == false">
        <ul class="list-unstyled" ng-repeat="x in plan.plan.day5.exercises">
          <li>{{x.name}}</li>
        </ul>
      </div>
      <div ng-if="plan.plan.day5.rest == true">
        <p>Rest Day</p>
      </div>
    </div>
  </div>
</div>
