<div id="planLengthForm" class="hidden panel panel-default"><div class="panel-heading"><h3 class="panel-title">How long is your plan?</h3></div><div class="panel-body"><form><div class="form-group"><label for="planLengthForm"></label><div class="input-group col-md-offset-3 col-md-6"><input type="number" class="form-control text-right" name="planLengthForm" ng-model="planMaker.plan.planLength" ng-model-options="{ getterSetter: true }"> <span class="input-group-addon">weeks</span></div></div></form><button id="planLengthFormBtn" type="button" class="btn btn-primary" ng-click="planMaker.day1()" name="planLengthFormBtn">Continue</button></div></div>
