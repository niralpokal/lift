<div class="row hidden" id="warmup" ng-controller="calculatorController as calculator">
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <h3>Warmup Calculator</h3>
          <form class="form-inline">
            <div class="form-group">
              <label for="start"> Starting Weight: </label>
              <input type="number" class="form-control" name="start" placeholder="45" ng-model="user.start">
            </div>
            <div class="form-group margin1">
              <label for="end">Working Weight: </label>
              <input type="number" class="form-control"name="end" ng-model="user.end">
            </div>
          </form>
          <button type="button" class="btn btn-defualt margin1" ng-click="calculator.computeWarmup(user)">Calculate Warmup</button>
        </div>
      </div>
    </div>
    <div class="row" ng-if="calculator.two">
      <div class="col-xs-offset-3 col-xs-6">
        <div class="panel panel-defualt">
          <div class="panel-heading">
            <div class="panel-title">
              <h3>Your warmup sets are</h3>
            </div>
          </div>
          <table class="table">
            <tr>
              <th class="text-center">
                Sets
              </th>
              <th class="text-center">
                Weight
              </th>
            </tr>
            <tr>
              <td>
                5
              </td>
              <td>
                45
              </td>
            </tr>
            <tr>
              <td>
                5
              </td>
              <td>
                {{calculator.five}}
              </td>
            </tr>
            <tr>
              <td>
                3
              </td>
              <td>
                {{calculator.three}}
              </td>
            </tr>
            <tr>
              <td>
                2
              </td>
              <td>
                {{calculator.two}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
