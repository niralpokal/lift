<div class="row hidden" id='1rm' ng-controller='calculatorController as calculator'>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <h3>One-Rep Max Calculator</h3>
          <form class="form-inline" >
            <div class="form-group">
              <label for="weight">Weight: </label>
              <div class="input-group">
                <input type="number" name="weight" class="form-control" placeholder="0" ng-model="user.weight">
                <div class="input-group-addon">lbs.</div>
              </div>
            </div>
            <div class="form-group margin1">
              <label for="reps">Reps:  </label>
              <div class="input-group">
                <input type="number" name="reps" class="form-control"  placeholder="0" ng-model="user.reps">
              </div>
            </div>
          </form>
          <button type="button" class="btn btn-default margin1" name="button" ng-click="calculator.compute1RM(user)">Compute 1 RM</button>
        </div>
      </div>
    </div>
    <div class="col-xs-offset-3 col-xs-6" ng-if="calculator.max">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>Your One-Rep Max: {{calculator.max}}</h3>
          </div>
        </div>
        <table class="table">
          <tr>
            <td>
              95% of 1RM
            </td>
            <td>
              {{calculator.ninetyFive}}
            </td>
          </tr>
          <tr>
            <td>
              90% of 1RM
            </td>
            <td>
              {{calculator.ninety}}
            </td>
          </tr>
          <tr>
            <td>
              85% of 1RM
            </td>
            <td>
              {{calculator.eightyFive}}
            </td>
          </tr>
          <tr>
            <td>
              80% of 1RM
            </td>
            <td>
              {{calculator.eighty}}
            </td>
          </tr>
          <tr>
            <td>
              75% of 1RM
            </td>
            <td>
              {{calculator.seventyFive}}
            </td>
          </tr>
          <tr>
            <td>
              70% of 1RM
            </td>
            <td>
              {{calculator.seventy}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
